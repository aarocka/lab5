<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Cat Show</title>
        <style>
            body {
                background-color:#505770;
            }
            .slideShow{
                text-align:center;
            }
            .slideShow button {
                width: 3rem;
                box-shadow: 0.1rem 0.1rem 0.1rem  #444444;
                border-radius:0.25rem;

            }
            .slideShow img { /* style images that are inside of class slideShow */
                width: 25%;
                box-shadow: 0.25rem 0.25rem 0.25rem  #444444;
                border-radius:0.5rem;
                margin-bottom: 0.5rem;
            }
        </style>
    </head>
    <body>
        <br/>
        <p class="slideShow">
            <!-- Initialize the first picture -->
            <img id="pic" src="" alt="cute cat pic"/>
            <br/>
            <button onclick ="prevPic()">&lt;</button>
            &nbsp; 
            <button onclick ="nextPic()">&gt;</button>
        </p>
        <script>
            
            "use strict";

            // name of folder that holds the pictures: pic1.png, pic2.png, ..., pic6.png
            var prefix = "http://cis-linux2.temple.edu/~sallyk/pics_cat/pic";

            // The last image is pic9.png
            var numImages = 9;

            // Global variable that keeps track of which images is showing
            var picNum = 1;
            setPic();

            function setPic() {
                // change the src attribute of the image element on the page (to be pic1.png, or pic2.png, etc)				
                document.getElementById('pic').src = prefix + picNum + ".png";
            }

            function nextPic() {
                if (picNum < numImages) {
                    picNum++;
                }
                setPic();
            }

            function prevPic() {
                // first picture is pic1.png.
                if (picNum > 1) {
                    picNum--;
                }
                setPic();
            }

        </script>
    </body>
</html>
